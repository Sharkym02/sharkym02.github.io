<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="WEB200 Assignment 9 Date and Time">
<title>WEB200 Assignment 9</title>
<meta charset="utf-8">
<script type = "text/Javascript" src="script.js"></script>
</head>
<body>
<header>WEB200 Assignment 9 Date and Time</header>
<main>
    <h1> Date and Time </h1>
        <p>
            This program displays the current date and time
            <p id = "currYear"></p>
            <p id = "currMonth"></p>
            <p id = "currDay"></p>
            <p id = "currHour"></p>
            <p id = "currMinute"></p>
            <p id = "currSecond"></p>
        </p>
    <h2> Date Picker </h1>
        <p>
            This program displays the date and time that the user picks
            <br>
            <input type="date" id="datePicker" event="updateChosen">
            <p id = "selectedYear"></p>
            <p id = "selectedMonth"></p>
            <p id = "selectedDay"></p>
        </p>
</main>
</body>
</html>
