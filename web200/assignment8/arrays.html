<body>
<header>WEB200 Assignment 8 Arrays</header>
<main>
    <h1> Mathematical Average </h1>
        <p>
            This program prompts the user for their choice of a number of scores, then calculates the average of all of the scores
            <br>
            Number of Scores: <input type="number" id="number" name="number">
            <br>
            <button type="button" onclick="calculateAverage()"> Calculate </button>
            <br>
            <p id="scores"></p>
        </p>
</main>
<script>
function calculateAverage() {
    var number = document.getElementById("number").value;
    var values = [];
    for (let i = 0; i < number; i++) {
            p = i+1
            values[i] == parseInt(prompt("What is score number " + p + "?"));
    }
    document.getElementById("scores").innerText = values.reduce((a, b) => a + b, 0) / number;
}
</script>
