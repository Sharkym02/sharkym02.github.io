    <h1> Bibliography </h1>
        <p>
            This webpage allows the user to enter the information for several books, then sort them into a Bibliographies in either APA or MLA format.
        </p>
        <p> Title: <input type="text" id = "Title"></p>
        <p> Author's First Name: <input type="text" id = "First"></p>
        <p> Author's Last Name: <input type="text" id = "Last"></p>
        <p> Publisher: <input type="text" id = "Publisher"></p>
        <p> City: <input type="text" id = "City"></p>
        <p> Year: <input type="text" id = "Year"></p>
        <p> State: <input type="text" id = "State"></p>
        <button type = "button" onclick="add_book()"> Add Book </button>
        <br>
        <button type = "button" onclick="updateLibOutputAPA()"> APA </button>
        <button type = "button" onclick="updateLibOutputMLA()"> MLA </button>
        <p id = "bibliography"></p>
</main>
