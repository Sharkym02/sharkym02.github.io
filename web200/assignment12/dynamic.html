<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta charset="utf-8">

</head>
<body>
<header>WEB200 Assignment 12 Dynamic HTML</header>
<main>
    <h1> Mathematical Average </h1>
        <p id="avg">
            This program prompts the user for their choice of a number of inputs, then calculates the average of all of the inputs.
            <br>
            Number of Scores: <input type="number" id="number" name="number">
            <br>
            <button id = "button" type="button" onclick="calculateAverage()"> Calculate </button>
            <br>
        </p>
</main>
<script>
const para = document.createElement("p");
var node = document.createTextNode("")
para.appendChild(node);
const element = document.getElementById("avg");
element.appendChild(para);

function calculateAverage() {
    let number = document.getElementById("number").value;
    let values = [];
    for (let i = 0; i < number; i++) {
            p = i+1;
            values[i] = parseInt(prompt("What is score number " + p + "?"));
    }
    let sum = 0; 
    for (let i=0; i < number; i++) {
        sum += values[i];
    }
    node.nodeValue = "The Average is " + sum / number + ".";
}</script>
</body>
</html>
